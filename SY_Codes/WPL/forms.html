<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page in HTML</title>
    <link rel="stylesheet" href="forms.css">

</head>
<body>
    <h1>Login form using HTML and CSS</h1>
    <form name="RegForm" action="/form/submit.php" onsubmit="return ValidationForm()" method="post">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your username and password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            
            <label for="username">Your username</label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <br><br>

            
            <label for="pswrd">Your password</label>
            <input type="password" placeholder="Enter Password" name="pswrd" required>

            
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div>

            
            <button type="submit">Login</button>

            
            <p class="register">Not a member?  <a href="#">Register here!</a></p>

        </div>

    </form>


    <script>
        function ValidationForm() {
            let Username = document.forms["RegForm"]["username"];
            let pass = document.forms["RegForm"]["pswrd"];
            let Remember = document.forms["RegForm"]["remember"];

            if(Username.value == "") 
            {
                alert("Please enter your name.");
                Username.focus();
                return false;
            }
            if(pass.value == "") 
            {
                alert("Please enter your password");
                pass.focus();
                return false;
            }
            return true;
        }
            
      


    </script>
</body>
</html>
